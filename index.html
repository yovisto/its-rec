<style type="text/css">

.clickable {

	color: blue;
	cursor: pointer;
}

.popup {
  position: absolute;
  display: inline-block;
  background-color: #222;
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 1000px;
  height: fit-content;
  background-color: #555;
  color: #fff;
  border-radius: 6px;
  padding: 8px 8px;
  position: absolute;
  z-index: 1;
}


/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}

.overlay.show{
    background-color:transparent;
    visibility: hidden;
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    display:block;
}

.overlay.show{
    background-color:transparent;
    visibility: visible;
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    display:block;
}

}

function show(e){

    			  }else{

function getWloLink(url){

    if (url.startsWith("https://edu.yovisto.com/resource/wlo/")){
    	var l = url.replace("https://edu.yovisto.com/resource/wlo/", "https://redaktion.openeduhub.net/edu-sharing/components/render/");
    	return " [<a target='_blank' href='" + l + "'>WLO</a>]";
    }

	return "";
}

function removeHtml(passHtmlBlock)
{
  
  return passHtmlBlock.replace(/<[^>]*(>|$)|&nbsp;|&zwnj;|&raquo;|&laquo;|&gt;/g, ' ');
}
